<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selection</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="popup">
            <div class="picker">
                <button id="color-picker">Pick Color</button>
            </div>
            <div class="picked-colors">
                <header>
                    <p class="title">Selected colors</p>
                    <span class="clear-all">Clear All</span>
                </header>
                <ul class="all-colors">
                    <li class="color">
                        <span class="rect"></span>
                        <span class="value">#53dbf0</span>
                    </li>
                    <li class="color">
                        <span class="rect"></span>
                        <span class="value">#783791</span>
                    </li>
                    <li class="color">
                        <span class="rect"></span>
                        <span class="value">#5372f0</span>
                    </li>
                    <li class="color">
                        <span class="rect"></span>
                        <span class="value">#38d191</span>
                    </li>
                    <li class="color">
                        <span class="rect"></span>
                        <span class="value">#5372f0</span>
                    </li>
                    <li class="color">
                        <span class="rect"></span>
                        <span class="value">#faf960</span>
                    </li>
                </ul>
            </div>
        </div>
    </div> 
</body>
</html>
